<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/bg-direita.css">
    <title>Integrador-Pag-Cadastro-Login</title>
</head>

<body>
    <main>
        <img src="/img/Logo.svg" alt="">
        <form method="post" action="">
            
            <div class="div-from">
                <h1>Registre-se</h1>
                <div>
                    <input type="submit" value="Cadastrar" class="input-cadastrar-google caixa-input"/>
                </div>

                <div class="titulo-from">
                    <div id="linha-horizontal-esquerda"></div>
                    <p>ou Cadastre-se com Email</p>
                    <div id="linha-horizontal-direita"></div>
                </div>

                <div>
                    <label for="nome">Nome</label>
                    <input id="nome" name="email_login" required="required" type="text" class="caixa-input" placeholder="Nome" />
                </div>

                <div>
                    <label for="email_login">Seu e-mail</label>
                    <input id="email_login" name="email_login" required="required" type="text" class="caixa-input" placeholder="email@email.com" />
                </div>

                <div>
                    <label for="senha">Sua senha</label>
                    <input id="senha" name="senha" required="required" type="password" class="caixa-input" placeholder="Min. 8 Caracteres" />
                </div>

                <div>
                    <input type="checkbox" name="" id="checkbox">
                    <label for="checkbox">Aceito todos os Termos & Condições</label>
                </div>

                <div>
                    <input type="submit" value="Login" />
                </div>
                <div>
                    Já possui uma Conta? <a href="">Faça Login com sua conta</a> 
                </div>
            </div>
        </form>
    </main>
    <aside>
        <p class="texto-cima-bg-direita">Bem vindo à Web Scholl </p>
        <figure><img src="/img/Img Study.svg" alt="" class="logo-bg-direita"></figure>
        <p class="texto-baixo-bg-direita">Aprenda Inglês em Alta Velocidade</p>
    </aside>
</body>

</html>
